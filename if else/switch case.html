<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">;
<button type="button" onclick="CountDay()">Tính số ngày</button>
<div id="z"></div>
<script>
  function CountDay() {
    let month = document.getElementById("month").value;
    month = parseInt(month);
    switch (month){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("z").innerHTML= ("Tháng có 31 ngày");
            break
        case 2:
            document.getElementById("z").innerHTML= ("Tháng có 28 hoặc 29 ngày")
            break
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("z").innerHTML= ("Tháng có 30 ngày")
    }
  }
</script>

</body>
</html>
