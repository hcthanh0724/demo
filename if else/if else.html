<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
let weight = parseInt(prompt("Nhap can nang"));
let height = parseInt(prompt("Nhap chieu cao"));
let bmi = weight / (height^2);
if (bmi<18.5){
alert("underweight")
}
else if ( bmi<25){
  alert("normal")
}
else if ( bmi<30){
  alert("overweight")
}
else {
  alert("obese")
}



</script>

</body>
</html>
