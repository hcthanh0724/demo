<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i = 2; i < 10; i++) {
    for (let j = 1; j < 10; j++) {
document.write(i + "x" + j + "="+ i * j +"<br>")
    }
  }

//   i = 2 <10 => bắt đầu chạy vòng ở dưới
// j = 1 <9 => bắt đầu viết 2x1 = 2 và br
// j++
// => băt đầu viết 2x2 = 4 và br
// viết đến khi 2x9 = 18 kết thúc vòng lặp đầu của j
// lúc này bắt đầu vòng i++ với i = 3 <10
// vòng lặp ở dưới sẽ bắt đầu chạy
// với j++ = 1 => bắt đầu viết 3 * 1 =3 và tiếp tục đến 3 x 9 = 27
// kết thúc vòng lặp 2 của j, lúc này vòng lặp 3 của i sẽ bắt đầu

  for (let q = 0; q < 8; q++) {
    document.write("<table><tr><td></td></tr></table>")
  }
</script>
</body>
</html>
