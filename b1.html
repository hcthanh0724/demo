  let physic = prompt("Nhập điểm lý:");
  let chemical = prompt("Nhập điểm hóa:");
  let biology = prompt("Nhập điểm sinh");
  let overall = Number(physic)+Number(chemical)+Number(biology);
  let average = overall / 3 ;
  document.write("Điểm trung bình là" +average);
  document.write("Điểm tổng là" +overall);
</script>
